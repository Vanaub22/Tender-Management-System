{% extends 'base.html' %}
{% block title %} Admin Login Page {% endblock %}

{% block content %}
<body>
    <div class="card card-new-shadow my-3 mx-auto rounded">
        <div class="row no-gutters">
          <div class="col-md-8">
            <div class="card-body px-4">
                <form method="POST" action="{{ url_for('admin.admin_login') }}">
                    <h3 class="text-center card-title">Login</h3>
                    <h5 class="text-center card-subtitle text-muted">Welcome back to your account!</h3>
                    <hr>
                    <div class="form-group">
                        <label for="admin_key">Admin Key:</label>
                        <input type="text" class="form-control" id="admin_key" name="admin_key" placeholder="Enter admin key">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
              </div>
          </div>
        </div>
      </div>
    </div>
</body>
{% endblock %}
