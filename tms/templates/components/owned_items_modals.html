<style>
  .modal-content {
    background-color: #212121;
  }
</style>
<!-- Sell Confirm -->
<div
  class="modal fade"
  id="Modal-SellConfirm-{{ owned_item.id }}"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel">
          <!-- -->
          {{ owned_item.name }}
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="POST">
          {{ sell_form.hidden_tag() }}
          <h4>
            Are you sure you want to let go the {{ owned_item.name }} Tender? The current bid is â‚¹{{
            owned_item.price }} ?
          </h4>
          <br />
          <h6>On clicking Let Go, the Tender will be put back into the Market</h6>
          <br />
          <input
            id="selling"
            name="selling"
            type="hidden"
            value="{{ owned_item.name }}"
          />
          {{ sell_form.submit(class="btn btn-outline-danger btn-block") }}
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
